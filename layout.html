<!DOCTYPE html>
<html>
    <head>
        <script
            src="https://unpkg.com/htmx.org@1.9.5"
            integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
            crossorigin="anonymous"
        ></script>
        <title>Contact App</title>
        <style>
            .separator {
                border-top: 1px solid #000;
                margin: 20px 0;
            }
            body {
                font-family: "Roboto", sans-serif;
                color: #333;
                background-color: #f5f5f5;
            }
            .header {
                background-color: #007bff;
                color: #fff;
                padding: 20px 0;
                text-align: center;
            }
            form {
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
            }

            input[type="submit"] {
                background-color: #007bff;
                color: #fff;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
            }
            table {
                width: 100%;
                border-spacing: 0;
                margin: 20px 0;
            }

            th,
            td {
                padding: 10px;
                border: 1px solid #ddd;
            }

            tr:nth-child(even) {
                background-color: #f2f2f2;
            }

            tr:hover {
                background-color: #ddd;
            }
            .error {
                color: #ff0000;
            }
            th:nth-child(1),
            td:nth-child(1) {
                width: 3%; /* adjust as needed */
            }
            th:nth-child(2),
            td:nth-child(2) {
                width: 15%; /* adjust as needed */
            }
            th:nth-child(3),
            td:nth-child(3) {
                width: 20%; /* adjust as needed */
            }
            th:nth-child(4),
            td:nth-child(4) {
                width: 25%; /* adjust as needed */
            }
            th:nth-child(5),
            td:nth-child(5) {
                width: 20%; /* adjust as needed */
            }
            th:nth-child(6),
            td:nth-child(6) {
                width: 20%; /* adjust as needed */
            }
            tr.htmx-swapping {
                opacity: 0;
                transition: opacity 1s ease-out;
            }
            button {
                background-color: #007bff;
                color: #fff;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                cursor: pointer;
            }
            .progress {
                height: 20px;
                margin-bottom: 20px;
                overflow: hidden;
                background-color: #f5f5f5;
                border-radius: 4px;
                box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            }
            .progress-bar {
                float: left;
                width: 0%;
                height: 100%;
                font-size: 12px;
                line-height: 20px;
                color: #fff;
                text-align: center;
                background-color: #337ab7;
                box-shadow: inset 0 -1px 0 rgba(0, 0, 0, 0.15);
                transition: width 0.6s ease;
            }
            thead th {
                position: sticky;
                top: 0;
                background: #fff; /* you might need to set a background to the th elements */
                border-bottom: 1px solid #ddd;
            }
        </style>
    </head>
    <body hx-boost="true">
        <main>
            <header>
                <h1>
                    <h1 class="header">CONTACTS.APP</h1>
                    <h2 class="sub-header">A Demo Contacts Application</h2>
                    <div class="separator"></div>
                </h1>
            </header>
            {{template "content" .}}
        </main>
    </body>
</html>
