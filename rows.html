{{define "rows"}} {{ range .Contacts }}
<tr>
    <td>
      <input type="checkbox" name="selected_contact_ids" value="{{ .Id }}">
    </td>
    <td>{{ .First }}</td>
    <td>{{ .Last }}</td>
    <td>{{ .Phone }}</td>
    <td>{{ .Email }}</td>
    <td>
        <a href="/contacts/{{ .Id }}/edit">Edit</a>
        <a href="/contacts/{{ .Id }}">View</a>
        <a
            href="#"
            hx-delete="/contacts/{{ .Id }}"
            hx-confirm="Are you sure you want to delete this contact?"
            hx-swap="outerHTML swap:1s"
            hx-target="closest tr"
            >Delete</a
        >
    </td>
</tr>
{{ else }}
<tr>
    <td colspan="6" style="text-align: center; height: 12px" />
</tr>
{{ end }} {{if eq .ContactsLength 10}}
<tr>
    <td colspan="6" style="text-align: center">
        <span
            hx-target="closest tr"
            hx-trigger="revealed"
            hx-swap="outerHTML"
            hx-select="tbody > tr"
            hx-get="/contacts?page={{ .NextPage }}"
        >
            Loading More...
        </span>
    </td>
</tr>
{{end}} {{end}}
